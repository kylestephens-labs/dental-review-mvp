version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building dental practice management backend API..."
      - cd backend
      - npm ci
      - npm run build
      - echo "Backend build completed successfully"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: COMMIT_SHA
      value: $GIT_COMMIT_SHA
    - name: PORT
      value: "3001"
