version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - cd backend
      - npm ci
      - npm run build
run:
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: COMMIT_SHA
      value: "dev"
    - name: PORT
      value: "3001"
  health-check:
    path: /healthz
    interval: 30
    timeout: 5
    healthy-threshold: 2
    unhealthy-threshold: 5
