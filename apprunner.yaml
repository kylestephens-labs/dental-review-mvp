version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - cd backend
      - npm ci
      - npm run build
run:
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: COMMIT_SHA
      value: $GIT_COMMIT_SHA
    - name: PORT
      value: "3001"
